<div class="modal fade md-effect-1" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">

                <h5 class="modal-title text-center col-10" id="modal-edit-title"></h5>

                <input id="editGenres" type="text" placeholder="Genres" class="col-12">
                <textarea id="editPlot" type="textarea" class="col-12" rows="3" placeholder="Plot synopsis">Plot synopsis</textarea>
                <button id="editCheckOMDB" class="btn btn-primary">Check OMDB to Complete</button>
                <div id="searchResults"></div>
            </div>
            <div class="col-5"><span id="editPoster"></span><input id="editPosterURL" type="text" placeholder="Want a different poster? Paste the URL here!"><button id="previewEditPoster" class="btn btn-primary btn-sm">Preview</button></div>

            </div>
        </div>

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center col-10" id="modal-add-title">Thanks for adding to the Database</h5>
                <button id="addCloseTop" type="button" class="btn-close col-2" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                    <input id="addID" class="d-none" type="number" disabled>

                    <input id="addYear" type="number" placeholder="Year">

                    <input id="addRatingNumber" type="number" placeholder="Stars">
                    <input id="addActors" type="text" placeholder="Actors" class="col-12">
                    <input id="addDirectors" type="text" placeholder="Director" class="col-12">
                    <input id="addGenres" type="text" placeholder="Genres" class="col-12">
                    <textarea id="addPlot" type="textarea" class="col-12" rows="3" placeholder="Plot synopsis">Plot synopsis</textarea>
                    <button id="addCheckOMDB" class="btn btn-primary">Check OMDB to Complete</button>
                    <div id="addsearchResults"></div>
                </div>
                <div class="col-5"><span id="addPoster"></span><input id="addPosterURL" type="text" placeholder="Want a different poster? Paste the URL here!"><button id="previewAddPoster" class="btn btn-primary btn-sm">Preview</button></div>

                <button id="addClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="addMovie" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add New Movie</button>
            </div>
        </div>

    </div>
</div>
