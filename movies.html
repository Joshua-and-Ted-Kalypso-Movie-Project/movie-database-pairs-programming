<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
<!--    Bootstrap 5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Custom -->
    <link rel="stylesheet" href="css/movie.css">
    <title>Movies</title>
</head>
<body>
<h1>Movies</h1>
<section class="loading text-center">
    <span class="loading__anim"></span>
</section>

<div id="target" class="row"></div>

    <div>
        <input id="movie-title" type="text" placeholder="title">
        <select id="movie-rating" placeholder="rating">
            <option selected>Pick a rating</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button id="add-movie">Add Movie!</button>
        <br>
        <br>
    </div>



<div id="content">
</div>


<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="editID" type="number" disabled>
                <input id="editTitle" type="text" placeholder="Title">
                <input id="editYear" type="number" placeholder="Year">
<!--                <select id="editRating" placeholder="rating">-->
<!--                <option selected>Pick a rating</option>-->
<!--                <option>1</option>-->
<!--                <option>2</option>-->
<!--                <option>3</option>-->
<!--                <option>4</option>-->
<!--                    <option>5</option></select>-->
                <input id="editRatingNumber" type="number" placeholder="Stars">
                <input id="editActors" type="text" placeholder="Actors" class="col-12">
                <input id="editDirectors" type="text" placeholder="Director" class="col-12">
                <textarea id="editPlot" type="textarea" class="col-12" rows="3" placeholder="Plot synopsis">Plot synopsis</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<!--jQuery-->
<script src="js/jquery-3.5.1.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<!--Custom-->
<script src="js/movie.js"></script>
</body>
</html>
